server:
    port: ${PORT:8080}
    servlet:
        context-path: ${BASE_URL:/}

springdoc:
    api-docs:
        enabled: true
        path: /v3/api-docs
    swagger-ui:
        enabled: true
        path: /swagger-ui.html

spring:
    data:
        mongodb:
            host: host.docker.internal
            port: 27017
            uri: ${DB_URL:mongodb://mongo:27017}
            database: ${DB_NAME:autoparts_service_db}
            auto-index-creation: true